apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-controller-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: k8s-frontend
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-frontend-svc
            port:
              number: 8081